<!DOCTYPE html>
<html lang="pt_br">
<head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodCamp</title>
</head>
<body>
    <div class="topo">
        <h1>
FoodCamp</h1>
        <h2>Sua comida em 6 minutos</h2>
    </div>

    <div class="bottom">
      <button class="botãoinferior" disabled><h1>Selecione os 3 itens<br> para fechar o pedido</h1></button>
      <button class="botãoverde esconder" onclick="acabou()"><h1>Finalize seu pedido!</h1></button>
    </div>

    <div class="menu">
      
      <p class="categoria">Primeiro, seu prato</p>

      <div class="comida">
        <button class="strogonoff" onclick="selecionarComida('strogonoff'); final()">
          <div class="opção ">
            <img class="item" src="strogonoff.png"/>
            <h1 class="food">Strogonoff</h1>
            <h2>Strogonoff de frango com batata palha.</h2>
            <p class="price">R$ 20,90</p>
            <ion-icon name="checkmark-circle"></ion-icon>
          </div>
        </button>
        
      <span></span>

        <button class="hamburguer" onclick="selecionarComida('hamburguer'); final()">
          <div class="opção">
            <img class="item" src="burg.jpg"/>
            <h1 class="food">Hamburgão</h1>
            <h2>X-tudo completão. Acompanha batata.</h2>
            <p class="price">R$ 14,90</p>
            <ion-icon name="checkmark-circle"></ion-icon>
          </div>
        </button>

      <span></span>

        <button class="churrasco" onclick="selecionarComida('churrasco'); final()">
          <div class="opção">
            <img class="item" src="churras.jpg"/>
            <h1 class="food">Churrascão</h1>
            <h2>Churrasco completo. Serve 2 pessoas.</h2>
            <p class="price">R$ 30,90</p>
            <ion-icon name="checkmark-circle"></ion-icon>
          </div>
        </button>

      <span></span>
          
        <button class="peixe" onclick="selecionarComida('peixe'); final()">
          <div class="opção">
            <img class="item" src="peixe.jpg"/>
            <h1 class="food">Peixe Frito</h1>
            <h2>Peixe frito com limão, alface e cebola.</h2>
            <p class="price">R$ 27,50</p>
            <ion-icon name="checkmark-circle"></ion-icon>
          </div>
        </button> 

      </div>



      <p class="categoria">Agora, sua bebida</p>

      <div class="bebida">
        
        <button class="guarana" onclick="selecionarBebida('guarana'); final()">
          <div class="opção">
            <img class="item" src="guarana.jpg"/>
            <h1 class="drink">Guaraná Antarctica</h1>
            <h2>Lata de 390ml.</h2>
            <p class="price">R$ 3,90</p>
            <ion-icon name="checkmark-circle"></ion-icon>
          </div>
        </button>

      <span></span>
        
        <button class="agua" onclick="selecionarBebida('agua'); final()">
          <div class="opção">
            <img class="item" src="agua.jpg"/>
            <h1 class="drink">Água Mineral</h1>
            <h2>Garrafa de 500ml.</h2>
            <p class="price">R$ 2,90</p>
            <ion-icon name="checkmark-circle"></ion-icon>
          </div>
        </button>

      <span></span>

        <button class="cerveja" onclick="selecionarBebida('cerveja'); final()">
          <div class="opção">
            <img class="item" src="cerveja.png"/>
            <h1 class="drink">Cerveja Heineken</h1>
            <h2>Garrafa de 330ml.</h2>
            <p class="price">R$ 4,89</p>
            <ion-icon name="checkmark-circle"></ion-icon>
          </div>
        </button>

      <span></span>
       
        <button class="vodka" onclick="selecionarBebida('vodka'); final()">
          <div class="opção">
            <img class="item" src="vodka.jpg"/>
            <h1 class="drink">Smirnoff Vodka</h1>
            <h2>Smirnoff Vodka 998ml.</h2>
            <p class="price">R$ 34,90</p>
            <ion-icon name="checkmark-circle"></ion-icon>
          </div>
        </button>

    </div>



      <p class="categoria">Por fim, sua sobremesa</p>

      <div class="sobremesa">

        <button class="bolo" onclick="selecionarSobremesa('bolo'); final()">
          <div class="opção">
            <img class="item" src="bolo.jpg"/>
            <h1 class="dessert">Bolo de Pote</h1>
            <h2>Bolo de pote em diversos sabores.</h2>
            <p class="price">R$ 5,90</p>
            <ion-icon name="checkmark-circle"></ion-icon>
          </div>
        </button>

      <span></span>
    
        <button class="picole" onclick="selecionarSobremesa('picole'); final()">
          <div class="opção">
            <img class="item" src="picole.jpg"/>
            <h1 class="dessert">Picolé</h1>
            <h2>Picolé caseiro. Temos vários sabores.</h2>
            <p class="price">R$ 2,90</p>
            <ion-icon name="checkmark-circle"></ion-icon>
          </div>
        </button>

      <span></span> 

        <button class="pudim" onclick="selecionarSobremesa('pudim'); final()">
          <div class="opção">
            <img class="item" src="pudim.jpg"/>
            <h1 class="dessert">Pudim</h1>
            <h2>Pudim de doce de leite com calda.</h2>
            <p class="price">R$ 18,90</p>
            <ion-icon name="checkmark-circle"></ion-icon>
          </div>
        </button>

      <span></span>

        <button class="torta" onclick="selecionarSobremesa('torta'); final()">
          <div class="opção">
            <img class="item" src="limão.jpg"/>
            <h1 class="dessert">Torta de Limão</h1>
            <h2>Torta caseira sabor limão.</h2>
            <p class="price">R$ 29,90</p>
            <ion-icon name="checkmark-circle"></ion-icon>
          </div>
        </button>
    </div>

    </div>
  <script src="scripts.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
